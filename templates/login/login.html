{% extends "base.html" %}
{% load static %}

{% block content %}
    <style>
        body {
            background-color: #121212;
            color: #e6f1ff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .card-header {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px;
        }

        .card-header h3 {
            color: #29b6f6;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            color: #bdbdbd;
            font-weight: 600;
        }

        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #424242;
            color: #e6f1ff;
            transition: all 0.3s;
        }

        .form-control:focus {
            background-color: #333333;
            border-color: #29b6f6;
            box-shadow: 0 0 0 0.2rem rgba(41, 182, 246, 0.25);
        }

        .btn-primary {
            background-color: #29b6f6;
            border: none;
            color: #121212;
            font-weight: bold;
            padding: 12px 0;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background-color: #0288d1;
        }

        .signup-link {
            display: block;
            text-align: center;
            color: #bdbdbd;
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s;
        }

        .signup-link:hover {
            color: #29b6f6;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .messages li {
            background-color: #2c2c2c;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">로그인</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="text-white form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class=" form-label">비밀번호</label>
                        <input type="password" class="text-white form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </form>
                <a href="{% url 'signup' %}" class="signup-link">회원가입</a>
            </div>
        </div>
    </div>

    {% if messages %}
    <div class="error">
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endblock %}
