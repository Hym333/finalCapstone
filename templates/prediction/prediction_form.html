{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주가 예측</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* 다크모드 스타일 추가 */
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .navbar-brand {
            color: #ffffff;
        }
        .navbar-toggler-icon {
            background-color: #ffffff;
        }
        .form-label, .form-text {
            color: #ffffff;
        }
        .form-control {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
        }
        .form-control:focus {
            background-color: #555555;
            border-color: #666666;
        }
        .form-select {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
        }
        .form-select:focus {
            background-color: #555555;
            border-color: #666666;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .text-light {
            color: #f8f9fa !important;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">AI Stock Investor</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <!-- 주가 예측 폼 -->
    <div class="container my-5">
        <h1 class="text-center mb-4 text-light">주가 예측</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="symbol" class="form-label">주식 심볼:</label>
                <input type="text" id="symbol" name="symbol" class="form-control" placeholder="예: AAPL" required>
                <div class="form-text">예시: AAPL (Apple 주식)</div>
            </div>

            <div class="mb-3">
                <label for="prediction_date" class="form-label">예측 날짜 (YYYY-MM-DD):</label>
                <input type="date" id="prediction_date" name="prediction_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="prediction_time" class="form-label">예측 시간 (HH:MM):</label>
                <input type="time" id="prediction_time" name="prediction_time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="time_interval" class="form-label">예측 후 시간:</label>
                <select name="time_interval" id="time_interval" class="form-select">
                    <option value="5">5분</option>
                    <option value="15">15분</option>
                    <option value="30">30분</option>
                    <option value="60">1시간</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">예측</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
