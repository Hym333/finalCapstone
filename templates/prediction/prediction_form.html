{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주가 예측</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* 다크모드 스타일 추가 */
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .form-label, .form-text {
            color: #ffffff;
        }
        .form-control, .form-select {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
        }
    </style>
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <header class="navbar navbar-dark sticky-top bg-dark shadow">
        <a class="navbar-brand" href="#">AI Stock Investor</a>
    </header>

    <!-- 주가 예측 폼 -->
    <div class="container my-5">
        <h1 class="text-center mb-4 text-light">주가 예측</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="symbol" class="form-label">주식 심볼:</label>
                <input type="text" id="symbol" name="symbol" class="form-control" placeholder="예: AAPL" required>
                <div class="form-text">예시: AAPL (Apple 주식)</div>
            </div>

            <div class="mb-3">
                <label for="time_interval" class="form-label">예측 간격:</label>
                <select name="time_interval" id="time_interval" class="form-select">
                    <option value="5">5분 후</option>
                    <option value="15">15분 후</option>
                    <option value="30">30분 후</option>
                    <option value="60">1시간 후</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">예측하기</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
